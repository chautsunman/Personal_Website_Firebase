<div id="contact">
    <form name="contactForm" action="#">
        <md-input-container>
            <label>Name *</label>
            <input type="text" ng-model="name" name="name" required />
            <div ng-messages="contactForm.name.$error">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Email *</label>
            <input type="text" ng-model="email" name="email" required ng-pattern="/^.+@.+\..+$/" />
            <div ng-messages="contactForm.email.$error">
                <div ng-message="required">This is required!</div>
                <div ng-message="pattern">Email format only (e.g. tmchau@connect.ust.hk)</div>
            </div>
        </md-input-container>

        <!-- <md-input-container>
            <label>Message *</label>
            <textarea type="text" ng-model="message" name="message" required />
        </md-input-container> -->

        <md-button ng-click="submit()" class="md-accent md-raised">Submit</md-button>
    </form>
</div>
