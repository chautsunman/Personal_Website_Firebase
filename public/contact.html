<div id="contact" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div md-whiteframe="8" id="contactForm">
                <form name="contactForm">
                    <md-input-container>
                        <label>Name *</label>
                        <input type="text" ng-model="name" name="name" required />
                        <div ng-messages="contactForm.name.$error">
                            <div ng-message="required">This is required!</div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Email *</label>
                        <input type="text" ng-model="email" name="email" required ng-pattern="/^.+@.+\..+$/" />
                        <div ng-messages="contactForm.email.$error">
                            <div ng-message="required">This is required!</div>
                            <div ng-message="pattern">Email format only (e.g. tmchau@connect.ust.hk)</div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Subject *</label>
                        <input type="text" ng-model="subject" name="subject" required />
                        <div ng-messages="contactForm.subject.$error">
                            <div ng-message="required">This is required!</div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Message *</label>
                        <textarea type="text" ng-model="message" name="message" required rows="4"></textarea>
                        <div ng-messages="contactForm.message.$error">
                            <div ng-message="required">This is required!</div>
                        </div>
                    </md-input-container>

                    <md-button type="submit" id="submitButton" ng-click="submit()" class="md-accent md-raised">Submit</md-button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div md-whiteframe="8" id="messageList">
                <md-content>
                    <md-subheader class="md-primary">Messages</md-subheader>
                    <md-list>
                        <md-list-item class="md-3-line md-long-text" ng-repeat="message in messages | orderBy:'-id'">
                            <div class="md-list-item-text">
                                <h3>{{message.subject}}</h3>
                                <h4>{{message.name}} ({{message.email}})</h4>
                                <p>{{message.body}}</p>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </div>
    </div>
</div>
