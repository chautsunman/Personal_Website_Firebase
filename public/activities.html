<div id="activities">
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--8dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Activity</th>
                <th class="mdl-data-table__cell--non-numeric">Organizer</th>
                <th class="mdl-data-table__cell--non-numeric">Post</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="activity in activities">
                <td class="mdl-data-table__cell--non-numeric">{{activity.name}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{activity.organizer}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{activity.post}}</td>
            </tr>
        </tbody>
    </table>
</div>
