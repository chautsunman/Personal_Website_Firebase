<html>
<head>
    <title>Man's Personal Website</title>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Initialize Firebase and AngularJS -->
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-app="personalWebsite">
    <div ng-include="'nav.html'"></div>

    <div ng-controller="education">
        <h1>Education</h1>

        <h2>High School</h2>
        <div>
            <h3>{{highSchool.name}}</h3>

            <ul>
                <li ng-repeat="subject in highSchool.subjects">{{subject}}</li>
            </ul>
        </div>

        <hr>

        <h2>University</h2>
        <div ng-repeat="university in universities">
            <h3>{{university.name}}</h3>

            <h4>{{university.degree}}</h4>
            <h4>{{university.major}}</h4>

            <ul>
                <li ng-repeat="course in university.courses">{{course}}</li>
            </ul>
        </div>

        <hr>

        <h2>Online Courses</h2>
        <div ng-repeat="onlineCourse in onlineCourses">
            <h3>{{onlineCourse.name}}</h3>

            <ul>
                <li ng-repeat="course in onlineCourse.courses">{{course}}</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="/js/education.js"></script>
</body>
</html>
