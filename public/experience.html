<div id="experience">
    <div class="mdl-card mdl-shadow--8dp" ng-repeat="experience in experience">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{experience.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    Company:
                </div>
                <div class="col-md-8 col-sm-8">
                    {{experience.company}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    Period:
                </div>
                <div class="col-md-8 col-sm-8">
                    {{experience.period}}
                </div>
            </div>
            <br>
            Job / Task:
            <ul>
                <li ng-repeat="task in experience.tasks">{{task}}</li>
            </ul>
        </div>
    </div>
</div>
