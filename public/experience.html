<div id="experience">
    <div class="mdl-card mdl-shadow--8dp" ng-repeat="experience in experience">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{experience.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <h3>Company: {{experience.company}}</h3>
            <h3>Period: {{experience.period}}</h3>
            <h3>Job / Task:</h3>
            <ul>
                <li ng-repeat="task in experience.tasks">{{task}}</li>
            </ul>
        </div>
    </div>
</div>
